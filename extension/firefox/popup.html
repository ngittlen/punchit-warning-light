<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Punch-Up Alert Settings</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
    }

    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .section {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }

    .section:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }

    input[type="time"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      margin-top: 5px;
    }

    .primary-btn {
      background-color: #007bff;
      color: white;
    }

    .primary-btn:hover {
      background-color: #0056b3;
    }

    .secondary-btn {
      background-color: #6c757d;
      color: white;
    }

    .secondary-btn:hover {
      background-color: #545b62;
    }

    .info {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      line-height: 1.4;
    }

    .status {
      padding: 8px;
      background-color: #f8f9fa;
      border-radius: 4px;
      font-size: 12px;
      color: #555;
      margin-top: 5px;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      padding: 8px;
      border-radius: 4px;
      margin-top: 10px;
      display: none;
    }

    .data-preview {
      font-size: 11px;
      background-color: #f8f9fa;
      padding: 8px;
      border-radius: 4px;
      margin-top: 5px;
      max-height: 100px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .issues-container {
      margin-top: 5px;
      max-height: 200px;
      overflow-y: auto;
    }

    .no-issues {
      background-color: #d4edda;
      color: #155724;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }

    .has-issues {
      background-color: #fff3cd;
      color: #856404;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 8px;
    }

    .issue-item {
      background-color: #f8f9fa;
      border-left: 3px solid #dc3545;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 4px;
    }

    .issue-date {
      font-weight: 600;
      color: #333;
      font-size: 13px;
    }

    .issue-description {
      color: #666;
      font-size: 12px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h2>Punch-Up Alert</h2>

  <div class="section">
    <label for="alertTime">Alert Time:</label>
    <input type="time" id="alertTime" value="17:00">
    <div class="info">Set the time when you want to receive daily punch reminders</div>
    <div id="nextAlarm" class="status"></div>
  </div>

  <div class="section">
    <div class="checkbox-container">
      <input type="checkbox" id="enabled" checked>
      <label for="enabled" style="margin-bottom: 0;">Enable Alerts</label>
    </div>
  </div>

  <div class="section">
    <button id="save" class="primary-btn">Save Settings</button>
    <button id="testNotification" class="secondary-btn">Test Notification</button>
    <div id="saveSuccess" class="success">Settings saved!</div>
  </div>

  <div class="section">
    <label id="issuesLabel">Punch Issues:</label>
    <div id="issuesContainer" class="issues-container">
      <p class="info">No data yet. Visit punchit.atomicobject.com/newpunch.php to check for issues.</p>
    </div>
    <div class="info" id="lastUpdate"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Punch-Up Light</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
    }

    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .section {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }

    .section:last-child {
      border-bottom: none;
      padding-bottom: 0;
      margin-bottom: 0;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      margin-top: 5px;
    }

    .secondary-btn {
      background-color: #6c757d;
      color: white;
    }

    .secondary-btn:hover {
      background-color: #545b62;
    }

    .info {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      line-height: 1.4;
    }

    .issues-container {
      margin-top: 5px;
      max-height: 200px;
      overflow-y: auto;
    }

    .no-issues {
      background-color: #d4edda;
      color: #155724;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }

    .has-issues {
      background-color: #fff3cd;
      color: #856404;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 8px;
    }

    .issue-item {
      background-color: #f8f9fa;
      border-left: 3px solid #dc3545;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 4px;
    }

    .issue-date {
      font-weight: 600;
      color: #333;
      font-size: 13px;
    }

    .issue-description {
      color: #666;
      font-size: 12px;
      margin-top: 4px;
    }

    details {
      margin-top: 0;
    }

    summary {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      width: calc(100% - 30px);
      margin-top: 5px;
      background-color: #6c757d;
      color: white;
      list-style: none;
    }

    summary::-webkit-details-marker {
      display: none;
    }

    summary:hover {
      background-color: #545b62;
    }

    summary::after {
      content: ' ▼';
    }

    details[open] summary::after {
      content: ' ▲';
    }

    .test-controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Punch-Up Light</h2>

  <div class="section">
    <label id="issuesLabel">Punch Issues:</label>
    <div id="issuesContainer" class="issues-container">
      <p class="info">No data yet. Visit punchit.atomicobject.com/newpunch.php to check for issues.</p>
    </div>
    <div class="info" id="lastUpdate"></div>
  </div>

  <div class="section">
    <details>
      <summary>Test Light</summary>
      <div class="test-controls">
        <button id="testLightIssues" class="secondary-btn">Test Light (Issues Mode)</button>
        <button id="lightOff" class="secondary-btn">Turn Light Off</button>
        <div class="info">Use these to test your Kasa light connection</div>
      </div>
    </details>
  </div>

  <script src="popup.js"></script>
</body>
</html>
